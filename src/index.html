<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Is Web Components Starter</title>

  <script type="module" src="/build/is-web-component.esm.js"></script>
  <script nomodule src="/build/is-web-component.js"></script>
</head>

<body>

  <is-multiselect id="select1" placeholder="Pilih katalog"></is-multiselect>
  <pre id="result1">
  </pre>
  <is-multiselect id="select2"></is-multiselect>
  <pre id="result2">
  </pre>
  <is-badge color="success" rounded text="Get Items" onclick="setResult()"></is-badge>

  <script>
    const data1 = [{
      id: 1,
      name: 'List 1'
    }, {
      id: 2,
      name: 'List 2'
    }, {
      id: 3,
      name: 'List 3'
    }, {
      id: 4,
      name: 'List 4'
    }];
    setOptions('1', data1);

    const data2 = [{
      id: 1,
      name: 'Data 1'
    }, {
      id: 2,
      name: 'Data 2'
    }, {
      id: 3,
      name: 'Data 3'
    }, {
      id: 4,
      name: 'Data 4'
    }, {
      id: 5,
      name: 'Data 5'
    }, {
      id: 6,
      name: 'Data 6'
    }];
    setOptions('2', data2);

    function setOptions(id, data) {
      const element = document.getElementById('select' + id);
      element.items = data;
    }
    function getItems(id) {
      const element = document.getElementById('select' + id);
      element.getSelected().then((res) => {
        const result = document.getElementById('result' + id);
        const code = JSON.stringify(res, null, ' ');
        result.innerHTML = '<code>' + code + '</code>';
      });
    }
    function setResult() {
      getItems('1');
      getItems('2');
    }
  </script>
</body>

</html>
